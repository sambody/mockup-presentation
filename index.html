<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>YourProjectNameHere - Version 11</title>	

	<link rel="stylesheet" href="assets/styles.css">
	<style type="text/css">

		/* Wrapping divs around mockup img - add background color/image if necessary */
		.section {}
		#mockup-1 {}

</head>
<body>	

	<div class="navigation" id="navigation-band">

			<span id="indicator">YourProjectNameHere - Version <strong class="version">11.<span class="mockup-on">1</span></strong> of <span class="total-mockups">1</span></span>

		</p>
	</div>

	<div id="content">

		<!-- 

			INSTRUCTIONS:

			1. In the html head title AND in the navigation bar, change "YourProjectNameHere" and adapt the version number "11"
			2. Add all mockup images below, inside div#content. Jquery will wrap each image in div#mockup-[i].section

					EXAMPLE:
					<img src="projectmockup-first.png">
					<img src="projectmockup-second.png">

					Will result in :
					<div id="mockup-1" class="section"><img src="projectmockup-first.png"></div>
					<div id="mockup-2" class="section"><img src="projectmockup-second.png"></div> 

			3. (optional) In the page styles (top of html page), add background color/image to #mockup-1, #mockup-2 etc or .section
			4. Test the page in a browser. Bingo !

		-->

			<!-- Your images here - remove and add your own -->
			<img src="mockup1.png">
			<img src="mockup2.png">
	
	</div>

<!-- JavaScript -->
<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
